[project]
authors = [{ name = "Geoff Boeing", email = "boeing@usc.edu" }]
dependencies = [  # pin to minor versions pre-installed on Colab
    "folium==0.20.*",
    "geopy==2.4.*",
    "mapclassify==2.10.*",
    "osmnx[all]==2.0.*",
    "seaborn==0.13.*",
    "statsmodels==0.14.*",
]
description = "USC PPD534: Data, Evidence, and Communication for the Public Good"
license = "MIT"
license-files = ["LICENSE.txt"]
name = "PPD534"
readme = "README.md"
requires-python = "==3.13.*"
version = "2025"

[dependency-groups]
dev = ["nbdime", "pre-commit"]

[tool.ruff]
cache-dir = "~/.cache/pre-commit/ruff"
line-length = 100

[tool.ruff.lint]
extend-select = ["A", "B", "E", "F", "I", "UP", "W"]

[tool.ruff.lint.per-file-ignores]
# allow intentional errors in bootcamp lecture
"modules/03-coding-refresher/lecture-1.ipynb" = ["B018", "F821"]

[tool.ruff.lint.pycodestyle]
max-line-length = 110 # line length + 10% since it isn't a hard upper bound
